<p>title: 歡迎參加媽祖遶境活動
date: 2025-11-20
layout: post
cover: /assets/img/decorative_banner.png
excerpt: 媽祖遶境活動詳情與報名資訊，歡迎信眾踴躍參與。
—</p>

<p>本宮將於2025年11月20日舉辦媽祖遶境活動，沿途遶行本區主要街道，為地方祈福。歡迎信眾踴躍參加，共襄盛舉。</p>

<p>活動當日請穿著輕便服裝，自備帽子與水瓶，敬請注意安全。如需更多資訊，請洽服務台。</p>
